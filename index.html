<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <title>Calculator App</title>
    <script type="module" crossorigin src="./assets/index-D2Oe0quH.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-DC_8tAne.css">
  </head>
  <body>

    <div id="loadingSection">
      
      <div class="loadingSection-heading">

        <h1>Welcome to the Calculator APP</h1><br><br>

      </div>

      <div id="loading"></div>

    </div>

    <div class="calculator-body">
  
      <div class="displayNumber">
        <h1 class="displayNumber--heading">0</h1>
      </div>
  
      <div class="displaySwitch">
          
        <h2 class="offswitch">OFF</h2>
  
        <label class="displaySwitch--switch">
          <input class="displaySwitch--switchInput" type="checkbox" checked>
          <span class="slider round"></span>
        </label>
  
        <h2 class="onswitch">ON</h2>
  
      </div>
    
      <section class="userOptions">
        <div class="userOptions-rowEach">
          
          <button class="userOptions-row--clear">C</button>
          <button class="userOptions-row--pos-neg">+/-</button>
          <button class="userOptions-row--operator percentage-key" value="%">%</button>
          <button class="userOptions-row--operator" value="รท">รท</button>
          <button class="userOptions-row--number" value="7">7</button>
          <button class="userOptions-row--number" value="8">8</button>
          <button class="userOptions-row--number" value="9">9</button>
          <button class="userOptions-row--operator" value="x">x</button>
          <button class="userOptions-row--number" value="4">4</button>
          <button class="userOptions-row--number" value="5">5</button>
          <button class="userOptions-row--number" value="6">6</button>
          <button class="userOptions-row--operator" value="-">-</button>
          <button class="userOptions-row--number" value="1">1</button>
          <button class="userOptions-row--number" value="2">2</button>
          <button class="userOptions-row--number" value="3">3</button>
          <button class="userOptions-row--operator" value="+">+</button>
          <button class="userOptions-row--number zero-key" value="0">0</button>
          <button class="userOptions-row--dot" value=".">.</button>
          <button class="userOptions-row--operator" value="=">=</button>
  
        </div>
  
      </section>

    </div>


    <div class="area" >
      <ul class="circles">
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
      </ul>
    </div >


  </body>
</html>
